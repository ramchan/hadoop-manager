<script language="JavaScript">
function Expand (node)
{
if (node.children.length > 0)
{
if (node.children.item(0).tagName == "IMG")
{
node.children.item(0).src = "/img/close.png";
}
}
node.nextSibling.style.display = '';
}

function Collapse (node)
{
if (node.children.length > 0)
{
if (node.children.item(0).tagName == "IMG")
{
node.children.item(0).src = "/img/open.png";
}
}
node.nextSibling.style.display = 'none';
}

function Toggle (node)
{
if (node.nextSibling.style.display == 'none' )
{
Expand(node);
}
else
{
Collapse(node);
}

}

function ExpandAll(num)
{
var node;
var count;
for(var i=1; i<num; i++)
{
count = sub + i;
node = document.getElementById(count);
if (node)
if (node.nextSibling.style.display == 'none' ) Expand(node);
count = "";
}
}

function CollapseAll(num)
{
var node;
var count;
for(var i=1; i<num; i++)
{
count = sub + i;
node = document.getElementById(count);
if (node)
if (node.nextSibling.style.display != 'none' ) Collapse(node);
count = "";
}
}

</script>
